<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma (DOM Editor)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Top toolbar-->
    <div id="toolbar">
        <button id="addrect">Add Rectangle</button>
        <button id="addtext">Add Text</button>
    </div>

    <!-- Editor Area -->
    <div id="editor">

        <!-- Layers Panel (LEFT) -->
        <div id="layers-panel">
            <h3>Layers</h3>
            <div id="layers-list"></div>
        </div>

        <!-- Canvas (RIGHT) -->
        <div id="canvas"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
